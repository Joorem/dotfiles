set-option -g history-limit 300000

######################
### MOUSE  CHANGES ###
######################

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

######################
## KEYBOARD CHANGES ##
######################

# switch panes using Ctrl+Arrow without prefix
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# split panes using Ctrl+l / Ctrl+p
bind -n C-i split-window -h
bind -n C-p split-window -v

# switch windows using Shit-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# toggle fullscren with F2 or Shit+Up
bind -n F2 resize-pane -Z
bind -n S-Up resize-pane -Z
bind -n S-Down resize-pane -Z

# create / close window
bind -n C-t new-window
bind -n C-w kill-window
bind w kill-window

# rename current window
bind -n C-n command-prompt 'rename-window %%'

bind -n M-Right resize-pane -R
bind -n M-Left resize-pane -L
bind -n M-Down resize-pane -D
bind -n M-Up resize-pane -U

# toggle command prompt
bind -n C-e command-prompt

# toggle broadcast input with F3
bind -n F3 setw synchronize-panes

# enable PgUp and PgDown without prefix
bind -n Pageup copy-mode -u

# https://gist.github.com/spicycode/1229612
# 0 is too far from ` ;)
set -g base-index 1
# No delay for escape key press
set -sg escape-time 0

######################
### DESIGN CHANGES ###
######################

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

setw -g aggressive-resize on

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "xterm-color"

